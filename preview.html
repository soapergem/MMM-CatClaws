<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MMM-CatClaws Preview</title>
    <link rel="stylesheet" href="MMM-CatClaws.css">
    <style>
        body {
            background: #000;
            margin: 0;
            padding: 40px 20px;
            font-family: "Roboto Condensed", Arial, sans-serif;
        }

        .preview-title {
            color: #fff;
            text-align: center;
            margin: 0 0 24px;
            font-size: 1.25rem;
            letter-spacing: 0.05em;
        }

        .mmm-catclaws {
            --tile-size: 140px;
        }
    </style>
</head>
<body>
    <h1 class="preview-title">MMM-CatClaws Tile Preview</h1>

    <div class="mmm-catclaws">
        <div class="tiles-container">
            <div class="cat-tile">
                <svg viewBox="0 0 126 126" xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false">
                    <path class="cat-shape" d="M 3 3 L 3 111 Q 3 123 15 123 L 111 123 Q 123 123 123 111 L 123 3 L 111 15 L 15 15 L 3 3 Z" />
                </svg>
                <div class="cat-name">Bijou</div>
                <div class="cat-date">Today</div>
            </div>

            <div class="cat-tile">
                <svg viewBox="0 0 126 126" xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false">
                    <path class="cat-shape" d="M 3 3 L 3 111 Q 3 123 15 123 L 111 123 Q 123 123 123 111 L 123 3 L 111 15 L 15 15 L 3 3 Z" />
                </svg>
                <div class="cat-name">Finnigan</div>
                <div class="cat-date">Yesterday</div>
            </div>

            <div class="cat-tile">
                <svg viewBox="0 0 126 126" xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false">
                    <path class="cat-shape" d="M 3 3 L 3 111 Q 3 123 15 123 L 111 123 Q 123 123 123 111 L 123 3 L 111 15 L 15 15 L 3 3 Z" />
                </svg>
                <div class="cat-name">Lucy</div>
                <div class="cat-date overdue">10 days ago</div>
            </div>

            <div class="cat-tile undo-tile">
                <svg viewBox="0 0 126 126" xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false">
                    <path class="cat-shape" d="M 3 3 L 3 111 Q 3 123 15 123 L 111 123 Q 123 123 123 111 L 123 3 L 111 15 L 15 15 L 3 3 Z" />
                </svg>
                <div class="cat-name">&#8634;</div>
                <div class="cat-date">Undo</div>
            </div>
        </div>
    </div>
</body>
</html>
